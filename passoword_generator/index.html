<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Password Generator</h1>
        <h3 class="password-display" id="passwordDisplay">password</h3>

        <form id="passwordGeneratorForm" class="form">
            <label for="">Number of Characters</label>
            <div class="character-amount-container">
                <input type="range" value="10" id="characterAmountRange" min="1" max="50">
                <input type="number" class="number_input"  value="10" id="characterAmountNumber" min="1" max="50">
            </div>
            
        
            <label for="includeUpperCase">Include Uppercase</label>
            <input type="checkbox" id="includeUpperCase">

            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">

            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">

            <button type="submit" class="btn">Generate Password</button>

        </form>

    </div>
    
</body>
</html>
